    <!-- section du meilleur film -->
    <section class="top-film" aria-label="film à la une">
        <h2 class="top-film-title">Tire du meilleur film</h2>
        <div class="top-film-buttons">
            <div class="button-play">
                <!-- lien devant renvoyer vers l'URL de la vidéo -->
                <a class="play-top-film" role="link" aria-label="lecture" href="#">
                    <button class="play-video" aria-label="jouer la video">
                        <span>Play</span>
                    </button>
                </a>
            </div>
            <div class="button-info">
                <!-- lien devant renvoyer vers l'URL de la vidéo -->
                <a class="info-top-film" role="link" aria-label="lecture" href="#">
                    <button class="open" aria-label="">
                        <span>Informations</span>
                    </button>
                </a>
            </div>
        </div>
    </section>
